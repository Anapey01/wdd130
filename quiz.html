<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="This is a basic form design to collect answers for a quiz on HTML and CSS.">
    <meta name="author" content="Gabriel Anapey">
    <link rel="stylesheet" href="styles/quiz.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    
        <header>
            <h1>
                Basic HTML and CSS Quiz
            </h1>
        </header>  

        <main>
            <form>
                <fieldset>
                    <legend>Quiz Questions</legend>
                    
                    <div class="form-item">
                        <label for="q1">1. What does HTML stand for?</label>
                        <input type="text" id="q1" name="q1" required>
                    </div>
        
                    <div class="form-item">
                        <label for="q2">2. What is the purpose of CSS?</label>
                        <textarea name="q2" id="q2" required></textarea>
                    </div>
        
                    <div class="form-item">
                        <label for="q3">3. Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3" required>
                            <option value="" disabled selected>-- Select an option --</option>
                            <option value="slash-star">/* This is a comment */</option>
                            <option value="double-slash">// This is a comment</option>
                            <option value="hash"># This is a comment</option>
                        </select>
                    </div>
        
                    <div class="form-item">
                        <label for="q4">
                            4. What is the bottom margin in this CSS declaration?<br>
                            <code>margin: 10px 20px 30px 40px;</code>
                        </label>
                        <input type="number" id="q4" name="q4" required min="0" step="1">
                    </div>
        
                    <button type="submit">Submit Quiz</button>
                </fieldset>
            </form>
        </main>

    </div>
</body>

</html>
