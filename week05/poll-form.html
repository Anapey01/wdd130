<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Gabriel Anapey | HTML Form-User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
             <fieldset>
                <legend> Questions </legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Apple Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                     <label for="pet">Do you have a pet at home</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
               
                <label for="feedback">List the places you have lived: </label>
                <textarea name="feedback"  id="feedback" row="4" placeholder="Still Florida, Amsterdam Netherlands, Tibuktu Mail"></textarea>
            </fieldset>
            <button type="submit">Sumbit Poll</button>
        </form>

    </main>

    <footer>
        <p>@2025 | HTML form - User Poll Activity | Gabriel Anapey</p>
    </footer>
</body>
</html>
